<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">123</th>
        <th th:text="${author.firstName}">123</th>
        <th th:text="${author.lastName}">123</th>
        <th th:text="${author.books}">123</th>
    </tr>

</table>

</body>
</html>
